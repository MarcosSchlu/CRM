<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Nombre"
    autocomplete="off"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaIngreso | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Civil</th>
    <td mat-cell *matCellDef="let element">{{ element.estadoCivil }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
    <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element, let i = index">
      <a class="pointer" style="color: #1878b0"><mat-icon> edit </mat-icon></a>
      <a (click)=eliminarEmpleado(i) class="pointer" style="color: #e15639"><mat-icon> delete </mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
